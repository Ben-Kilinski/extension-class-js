        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #student-info {
            margin: 20px auto;
            max-width: 400px;
        }

        .person {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Student Information</h1>
    <form id="student-form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required><br>

        <label for="profileImage">Profile Image URL:</label>
        <input type="text" id="profileImage" name="profileImage" required><br>

        <label for="currentCourse">Current Course:</label>
        <input type="text" id="currentCourse" name="currentCourse" required><br>

        <label for="grades">Grades (comma-separated):</label>
        <input type="text" id="grades" name="grades" required><br>

        <button type="submit">Submit</button>
    </form>

    <div id="student-info">
        <!-- Student information will be displayed here -->
    </div>
    <script src="index.js"></script>
</body>
